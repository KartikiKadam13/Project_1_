<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css" media="screen" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <h5>Ease Your Calculations</h5>
    <div class="text">Perform simple operation using this calculator.<br> Note:<br> * is used for Multiplication.<br> % is used for Modulus.</div>
    <div class="container">
            <input id = "calc" type ="text" placeholder="0" disabled value="">
        <div class="buttons">

            <button class="operators1">AC</button>
            <button class="operators">7</button>
            <button class="operators">4</button>
            <button class="operators">1</button>
            <button class="operators">0</button>

            <button class="operators1">DEL</button>
            <button class="operators">8</button>
            <button class="operators">5</button>
            <button class="operators">2</button>
            <button class="operators">00</button>

            <button class="operators1">%</button>
            <button class="operators">9</button>
            <button class="operators">6</button>
            <button class="operators">3</button>
            <button class="operators">.</button>

            <button class="operators1">+</button>
            <button class="operators1">-</button>
            <button class="operators1">*</button>
            <button class="operators1">/</button>
            <button class="operators2">=</button>
            
        </div>
    </div>
        <script src="Calculator.js"></script>
</body>
</html>
